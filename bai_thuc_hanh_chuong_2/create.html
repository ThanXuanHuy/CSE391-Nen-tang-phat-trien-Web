<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Thêm Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Form Thêm Sinh Viên</h2>
    <form action="#" method="POST">
        <div class="mb-3">
            <label for="maSV" class="form-label">Mã sinh viên:</label>
            <input type="text" class="form-control" id="maSV" name="maSV" required>
        </div>

        <div class="mb-3">
            <label for="hoTen" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" id="hoTen" name="hoTen" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="ngaySinh" class="form-label">Ngày sinh:</label>
            <input type="date" class="form-control" id="ngaySinh" name="ngaySinh">
        </div>

        <div class="mb-3">
            <label class="form-label">Giới tính:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="nam" name="gioiTinh" value="Nam">
                <label class="form-check-label" for="nam">Nam</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="nu" name="gioiTinh" value="Nữ">
                <label class="form-check-label" for="nu">Nữ</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="ghiChu" class="form-label">Ghi chú:</label>
            <textarea class="form-control" id="ghiChu" name="ghiChu" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Thêm sinh viên</button>
    </form>
</div>
</body>
</html>
